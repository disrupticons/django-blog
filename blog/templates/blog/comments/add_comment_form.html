<h2>Add Comment</h2>
<form action="{% url 'blog:postComment' post.id %}?next={% url 'blog:post' post.id %}" method="POST">
	{% csrf_token %}
	<div class="ui form">
		<div class="field">
			<textarea name="body"></textarea>
		</div>
		<div class="field">
			<input class="ui button" type="submit" value="Post Comment">
		</div>
	</div>
</form>
