<form class="editForm" action="{% url 'blog:modifyComment' comment.id %}?next={% url 'blog:post' post.id %}" method="POST">
	{% csrf_token %}
	<div class="ui form">
		<div class="field">
			<textarea name="body">{{ comment.body }}</textarea>
		</div>
		<div class="field">
			<input class="ui button" type="submit" value="Edit">
		</div>
	</div>
</form>
