{% extends 'blog/base.html' %}

{% block content %}

<form action="{{ action }}" method="POST">
	<fieldset>
		{% csrf_token %}
		<label for="title">Title</label>
		<input id="title" type="text" name="title" value="{{ post.title }}">
		<label for="post-body">Content</label>
		<textarea id="post-body" name="body">{{ post.body }}</textarea>
		<input type="submit">
	</fieldset>
</form>

{% endblock %}
