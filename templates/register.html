
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Login Example - Semantic</title>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'blog/css/semantic.min.css' %}">

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .column {
      max-width: 450px;
    }
  </style>

</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Create New Account
      </div>
    </h2>
    <form class="ui large form error" action="" method="POST">
      {% csrf_token %}
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui input">
            <input type="text" name="username" placeholder="Username" required>
          </div>
        </div>
        <div class="field">
          <div class="ui input">
            <input type="password" name="password1" placeholder="Password" required>
            <input type="hidden" name="next" value="{{ next }}" />
          </div>
        </div>
        <div class="field">
          <div class="ui input">
            <input type="password" name="password2" placeholder="Password Confirmation" required>
            <input type="hidden" name="next" value="{{ next }}" />
          </div>
        </div>
        <input type="submit" value="Sign Up" class="ui fluid large teal submit button">
      </div>

      {% if form.errors %}
      <div class="ui error message">
        {% for key,error in form.errors.iteritems %}
          {{ error }}
        {% endfor %}
      </div>
      {% endif %}
    </form>

  </div>
</div>

</body>

</html>
